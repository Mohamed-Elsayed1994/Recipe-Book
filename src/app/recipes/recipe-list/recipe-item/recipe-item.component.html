
        <a style="cursor: pointer;" class="list-group-item clearfix border active"
        [routerLink] = "[index]"
        >
         
                <div class="float-start p-1">
                    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                    <p class="list-group-item-text">{{ recipe.description }}</p>
                </div>
                <span class="float-end mt-1">
                    <img 
                    [src]="recipe.imagePath" 
                    alt="{{ recipe.name }}" 
                    class="image-responsive" style="max-height: 70px;">
                </span>
        
                    
         </a>
