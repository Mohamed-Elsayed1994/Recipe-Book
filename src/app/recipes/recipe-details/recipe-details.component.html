<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" width="500px" alt="{{ recipe.name}}" class="image-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div  class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                Manage Recipe
            </button>
            <ul class="dropdown-menu">
             <li><a (click)="onAddToShopping()" style="cursor: pointer;">To shopping List</a></li>
             <li><a style="cursor: pointer;" (click)="onEditRecipe()"> Edit Recipe</a></li>
             <li><a style="cursor: pointer;" (click)="onDelete()"> Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }}-{{ingredient.amount}}</li>
        </ul>
    </div>
</div>
